<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 300px;
        }
        
        .login-container h1 {
            color: #4f46e5;
            margin-bottom: 30px;
        }
        
        .login-form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: #4f46e5;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .error {
            color: #ef4444;
            margin-top: 15px;
            font-weight: bold;
        }
        
        .admin-content {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm" class="login-container">
        <h1>üîí Admin Access</h1>
        <div class="login-form">
            <input type="password" id="passwordInput" placeholder="Enter admin password" autocomplete="current-password">
            <button class="login-btn" onclick="checkPassword()">Access Admin Panel</button>
            <div id="errorMessage" class="error"></div>
        </div>
    </div>

    <!-- Admin Content (Hidden until password is correct) -->
    <div id="adminContent" class="admin-content">
        <!-- INSERT YOUR ADMIN PANEL HTML HERE -->
        <div style="background: white; min-height: 100vh; padding: 20px;">
            <div style="max-width: 1200px; margin: 0 auto;">
                <div style="background: linear-gradient(135deg, #4f46e5, #7c3aed); color: white; padding: 20px; border-radius: 15px; text-align: center; margin-bottom: 30px;">
                    <h1>üéØ Gunslol Admin Panel</h1>
                    <p>Welcome to your admin dashboard!</p>
                    <button onclick="logout()" style="background: rgba(255,255,255,0.2); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px;">Logout</button>
                </div>
                
                <!-- Your existing admin panel content goes here -->
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
                    <div style="background: #f9fafb; padding: 20px; border-radius: 10px; border: 1px solid #e5e7eb;">
                        <h3 style="color: #4f46e5;">üåê Site Management</h3>
                        <p>Manage your gunslol site settings and configuration.</p>
                        <button style="background: #4f46e5; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Manage Site</button>
                    </div>
                    
                    <div style="background: #f9fafb; padding: 20px; border-radius: 10px; border: 1px solid #e5e7eb;">
                        <h3 style="color: #4f46e5;">üìÅ File Upload</h3>
                        <p>Upload new assets like music, videos, and images.</p>
                        <button style="background: #10b981; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Upload Files</button>
                    </div>
                    
                    <div style="background: #f9fafb; padding: 20px; border-radius: 10px; border: 1px solid #e5e7eb;">
                        <h3 style="color: #4f46e5;">üöÄ Deploy</h3>
                        <p>Deploy your changes to the live site.</p>
                        <button style="background: #ef4444; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Deploy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set your admin password here
        const ADMIN_PASSWORD = "admin123"; // Change this to your desired password
        
        // Check if user is already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            showAdminPanel();
        }
        
        function checkPassword() {
            const inputPassword = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('errorMessage');
            
            if (inputPassword === ADMIN_PASSWORD) {
                // Correct password
                sessionStorage.setItem('adminLoggedIn', 'true');
                showAdminPanel();
            } else {
                // Wrong password
                errorDiv.textContent = "‚ùå Incorrect password. Try again.";
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }
        
        function showAdminPanel() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('adminContent').style.display = 'block';
        }
        
        function logout() {
            sessionStorage.removeItem('adminLoggedIn');
            location.reload();
        }
        
        // Allow Enter key to submit password
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        // Focus on password input when page loads
        document.getElementById('passwordInput').focus();
    </script>
</body>
</html>
